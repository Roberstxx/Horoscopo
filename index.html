<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horóscopo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS externo -->
</head>
<body>
    <h2 style="text-align: center;">Calculadora de Horóscopo</h2>
    <form id="horoscopeForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

        <label for="dia">Día de nacimiento:</label>
        <input type="number" id="dia" name="dia" placeholder="Día" min="1" max="31" required>

        <label for="mes">Mes de nacimiento:</label>
        <input type="text" id="mes" name="mes" placeholder="Mes (Ejemplo: septiembre o 9)" required>

        <button type="submit">Calcular</button>
    </form>

    <!-- Espacio para mostrar el horóscopo -->
    <div id="resultado" class="resultado"></div>

    <script src="script.js"></script> <!-- Archivo JavaScript externo -->
</body>
</html>
